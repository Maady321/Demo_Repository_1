<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    input { width: 300px; padding: 5px; }
    button { padding: 5px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Gemini Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg) return;

      document.getElementById("chat").innerHTML += `<p><b>You:</b> ${msg}</p>`;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
